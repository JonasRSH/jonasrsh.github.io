version: '3.8'

services:
  web:
    build: 
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DEBUG=False
      - DATABASE_URL=postgresql://postgres:password@db:5432/jonas_website
    env_file:
      - .env.prod
    depends_on:
      - db
    volumes:
      - staticfiles:/app/staticfiles
      - media:/app/media
    restart: unless-stopped
    
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: jonas_website
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - staticfiles:/var/www/static
      - media:/var/www/media
    depends_on:
      - web
    restart: unless-stopped

volumes:
  postgres_data:
  staticfiles:
  media: